<div class="row">
    <div class="col-lg-12 box">
       
          <div class="bs-component">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Transaction</th>
                  <th>Date</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr [ngClass]="{'success': elem.amount > 0, 'warning': elem.amount < 0 }" *ngFor="let elem of transactions">
                  <td>{{elem.description}}</td>
                  <td>{{elem.date | date}}</td>
                  <td><span class="badge bg-danger">{{elem.amount}}</span></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
