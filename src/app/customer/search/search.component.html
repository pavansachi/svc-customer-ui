<div class="row">
    <div class="col-md-8">
      <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label>Customer</label>  
        <select [(ngModel)]="selectedCustomer">
              <option *ngFor="let c of customerIds" [ngValue]="c">{{c}}</option>
          </select>
      </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label>Month</label>  
            <select [(ngModel)]="selectedMonth">
                <option *ngFor="let m of months" [ngValue]="m.value">{{m.name}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label>Year</label>  
            <select [(ngModel)]="selectedYear">
                <option *ngFor="let y of years" [ngValue]="y">{{y}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <a href="#" (click)="getReport()" class="btn btn-info btn-sm">Get Report</a>
    </div>
  
    </div>
    </div>
  </div>
